<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mdb.min.css" rel="stylesheet">
</head>
<style>
    body {
        background-image: url("img/backgrounds/paper-background.jpg");
        background-repeat: repeat;
    }
</style>
<body>

<div class="container">

    <br><h2 align="center">Javascript Demo</h2><hr><br>
    <form>
        <textarea type="text" id="textarea" placeholder="textarea"></textarea>
        <input type="submit" onclick="createLog()"><br>

        <label for="radioCheck">Check to unsubscribe</label>
        <input type="radio" name="unsubscribe" id="radioCheck">
    </form><hr>


    <div class="row">
        <div class="col-sm-8 offset-sm-2">
            <form id="userForm" onsubmit="checkUser()">

                <label for="user">Username</label>
                <input type="text" id="user">

                <label for="password">Password</label>
                <input type="password" id="password">

                <input type="submit">

            </form>
        </div>
    </div><hr>

    <br>

    <p id="changeText">Click submit to change this text</p>
    <input type="submit" id="domPract" onclick="dom()"><br><br>


    <h3>Modifying attributes using DOM elements</h3>
    <button onclick="domAttribute()">Click here</button><hr>

    <br>

    <label for="male"> Male</label>
    <input type="radio" name="gender" id="male" value="Male" onchange="radioOptions()">

    <label for="female"> Female</label>
    <input type="radio" name="gender" id="female" value="Female" onchange="radioOptions()">

    <br><br>

    <label for="selectBox">Options: </label>
    <select id="selectBox" name="select" onchange="selectOptions(this)">
        <option value="1" id="option1">Option 1</option>
        <option value="2" id="option2">Option 2</option>
        <option value="3" id="option3">Option 3</option>
    </select>
    <p id="javaOption"> </p>

    <br>

    <div class="ol-sm-3">
        <label for="number">Enter a decimal number and click 'Round' to round it up/down </label>
        <input type="number" id="number"><br><br>
        <button onclick="mathRound()">Round</button>
        <p id="roundAns"> &nbsp;</p>
    </div>


    <div class="container">
        <img src="pexels-photo-90807-large.jpg" id="photo1" onmouseover="setImage(this)" onmouseout="resetImage(this)">
        <img src="pexels-photo-115045-large.jpg" id="photo2" onmouseover="setImage(this)" onmouseout="resetImage(this)">

        <br><br>
        <a class="btn btn-default" id="postEntryBtn" onclick="getLogs()">Get Local Storage Logs</a>
        <a class="btn btn-default" onclick="getURL(this)" id="button1">Get URL</a>
        <a class="btn btn-default" onclick="getURL(this)" id="button2">Get URL</a>
        <a class="btn btn-default" onclick="getBrowser()" id="button3">Get Browser</a>
    </div>


    <div>
        <img src="languageLogos.jpg" alt="comp" usemap="#imagemap">
        <map name="imagemap">
            <area shape="rect" coords="0,0,82,126" alt="html" href="#">
            <area shape="rect" coords="90,58,3" alt="css" href="#">
            <area shape="rect" coords="124,58,8" alt="javascript" href="#">
        </map>
    </div>


</div>

<script type="text/javascript" src="practice.js"></script>
</body>
</html>
